<mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
          <mat-card-title>To-Do List</mat-card-title>
          <span class="toolbar-spacer"></span>
          <mat-icon (click)="addTodo()">add</mat-icon>
      </mat-toolbar>
    </mat-card-header>

  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th>Done</th>
          <th>Task</th>
          <th>Time</th>
          <th>Priority</th>
        </thead>
        <tr *ngFor="let Todo of TodoList ">
         <td><mat-checkbox [checked]="Todo.Done" [(ngModel)]='Todo.Done'></mat-checkbox></td>
          <td>{{Todo.Task}}</td>
          <td>{{Todo.Time | date: 'EE, MMM dd'}}</td>
          <td>{{Todo.Priority}}</td>
          <td><mat-icon (click)="editTodo(Todo.Nr)">edit</mat-icon></td>
          <td><mat-icon (click)="removeTodo(Todo.Nr)">delete</mat-icon></td>
        </tr>
      </table>
    </div>
    
  </mat-card-content>

</mat-card>
