<mat-card class="full-width">
    <mat-card-header>
      <mat-toolbar class="toolbar">
          <mat-card-title>Add new To-do</mat-card-title>
          <span class="toolbar-spacer"></span>
          <mat-icon (click)="onNoClick()">cancel</mat-icon>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
          <form [formGroup] = "_todosForm" (submit)="onSubmit()">
          <div class="form-group">
            <div>
              
              <td><mat-checkbox formControlName ="Done" >Status (Done/NO)</mat-checkbox></td>
             
            </div>
            <div>
                <mat-form-field class="full-width">
                    <input matInput placeholder="What to do?" formControlName ="Task">
                  </mat-form-field>
               
              </div>
          
                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="When is deadline?" formControlName ="Time">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>


                </div>
               
                <div>
                    <mat-form-field >
                        <mat-select placeholder="Choose priority level" formControlName ="Priority">
                          <mat-option value="High">High</mat-option>
                          <mat-option value="Medium">Medium</mat-option>
                          <mat-option value="Low">Low</mat-option>
                        </mat-select>
                      </mat-form-field>


                </div>

            <!-- </div> -->
          </div> 
          <div>
            <!-- <button type="submit" class="btn btn-success">Save</button> -->
            <button mat-button type="submit" mat-raised-button color="primary" >Save</button>
            <button mat-button mat-raised-button color="warn" (click)="onNoClick()" >Cancel</button>
          </div>
        </form>
        </div> 
      
    </mat-card-content>
</mat-card>
